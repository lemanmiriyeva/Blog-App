<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    {% block css %}
    {% endblock %}

</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
            <div class="item">
                <a class="sub-btn">Categories<i class="fa fa-angle-down dropdown"></i></a>
                <div class="sub-menu">
                    <a href="/categories" class="sub-item">All</a>
                    <a href="/category/1" class="sub-item">Business</a>
                    <a href="/category/2" class="sub-item">Sport</a>
                    <a href="/category/3" class="sub-item">Technology</a>
                </div>
            </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex align-items-center justify-content-between">
            <form class="d-flex align-items-center mt-3" style="width: 30%;">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="navbar-brand d-flex align-items-center justify-content-center" style="width: 55%;"> <a
                    class="navbar-brand" href="#">Blog App</a></div>



            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 align-items-center ml-5">

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="openNav()"><i class="fa fa-bars"
                                style="font-size:30px;font-weight: 400;"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <div class="subscribe py-5 mb-2 mt-5">
        <div class="content">
            <h2 class="mb-3" style="font-weight: 700;">Subscribe to newsletter</h2>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" placeholder="Enter your email" class="form-control subscribeInput">
                </div>
                <div class="col-md-4">
                    <button class="btn subscribeBtn text-white">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright py-2 d-flex align-items-center justify-content-center">
        <p class="text-center">CopyRight Leman Mirizade</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">

        function openNav() {
            document.getElementById("mySidenav").style.width = "280px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        $(document).ready(function () {
            //jquery for toggle sub menus
            $('.sub-btn').click(function () {
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });

            //jquery for expand and collapse the sidebar
            $('.menu-btn').click(function () {
                $('.side-bar').addClass('active');
                $('.menu-btn').css("visibility", "hidden");
            });

            $('.close-btn').click(function () {
                $('.side-bar').removeClass('active');
                $('.menu-btn').css("visibility", "visible");
            });
        });
    </script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
</body>

</html>
